<!DOCTYPE html>
<html>
<head>
    <title>YTLite Web GUI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='18' font-size='20'>ðŸŽ¬</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .project-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .project-card img {
            max-width: 100px;
            max-height: 100px;
        }
        .table-view {
            width: 100%;
        }
        .table-view table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-view th, .table-view td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .table-view th {
            background-color: #f2f2f2;
        }
        .table-view tr {
            cursor: pointer;
        }
        .table-view tr:hover {
            background-color: #f5f5f5;
        }
        #project-preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ YTLite Web GUI</h1>
        <div class="status">
            <strong>Status:</strong> âœ… Web GUI is working - <code>make stop</code> command added
        </div>
        
        <div class="controls">
            <button onclick="toggleView()">Toggle Table/Grid View</button>
        </div>
        
        <div id="projects-list" class="grid-view">
          <!-- Projects will be dynamically inserted here -->
        </div>
        <div id="project-preview" style="display: none;">
          <h2>Project Preview</h2>
          <img id="project-thumbnail" src="" alt="Project Thumbnail" style="max-width: 100%; height: auto;">
          <div id="project-details"></div>
        </div>
        
        <div class="status">
            <p><strong>Commands:</strong></p>
            <code>make stop</code> - Stop all servers<br>
            <code>make gui</code> - Start Web GUI<br>
            <strong>Projects Directory:</strong> <code>output/projects/</code><br>
            <strong>Interactive SVG:</strong> Click "ðŸ“„ Open SVG" to view interactive video packages
        </div>
    </div>
    
    <script>
      let isGridView = true;
      function updateProjectsList(projects) {
        const projectsList = document.getElementById('projects-list');
        projectsList.innerHTML = '';
        projects.forEach(project => {
          if (isGridView) {
            const projectCard = `
              <div class="project-card" data-project="${project.name}">
                <img src="/api/project/${project.name}/thumbnail" alt="${project.name} Thumbnail" style="width: 100%; height: auto;" onerror="this.src='placeholder.jpg'; this.alt='Thumbnail Not Available';">
                <h3>${project.name}</h3>
                <p>Last modified: ${project.lastModified}</p>
              </div>
            `;
            projectsList.innerHTML += projectCard;
          } else {
            const projectCard = `
              <div class="project-card-table">
                <div><img src="/api/project/${project.name}/thumbnail" alt="${project.name} Thumbnail" style="width: 100%; height: auto;" onerror="this.src='placeholder.jpg'; this.alt='Thumbnail Not Available';"></div>
                <div><h3>${project.name}</h3></div>
                <div><p>Last modified: ${project.lastModified}</p></div>
              </div>
            `;
            projectsList.innerHTML += projectCard;
          }
        });

        // Add click event to show preview
        document.querySelectorAll('.project-card, .project-card-table').forEach(card => {
          card.addEventListener('click', function() {
            const projectName = this.getAttribute('data-project');
            showProjectPreview(projectName);
          });
        });
      }

      function showProjectPreview(projectName) {
        const projectPreview = document.getElementById('project-preview');
        const projectThumbnail = document.getElementById('project-thumbnail');
        const projectDetails = document.getElementById('project-details');

        projectPreview.style.display = 'block';
        projectThumbnail.src = `/api/project/${projectName}/thumbnail`;
        projectThumbnail.alt = `${projectName} Thumbnail`;
        projectDetails.innerHTML = `<h3>${projectName}</h3>`;
        // Additional project details can be fetched and displayed here
      }

      function toggleView() {
        isGridView = !isGridView;
        if (isGridView) {
          document.getElementById('projects-list').className = 'grid-view';
        } else {
          document.getElementById('projects-list').className = 'table-view';
        }
        // Call updateProjectsList here if you want to update the view immediately
      }
    </script>
</body>
</html>
